<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="with=device-width, initial-scale=1.0">
  <title>University Website Design - Easy Tutorials</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
<!--  google font-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!--  font awesome 4 cdn-->

</head>
<body>
  <section class="header">
    <nav>
      <a href="index.html">
        <img src="images/logo.png">
      </a>
<!--      a tag: link 만들기, 커서 올릴 때 포인터로 자동 바뀜-->
      <div class="nav-links" id="navLinks">
        <i class="fa fa-times" onclick="hideMenu()"></i>
<!--        https://fontawesome.com/v4/icon/times-->
        <!--  font awesome 4 icons-->
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">COURSE</a></li>
            <li><a href="">BLOG</a></li>
            <li><a href="">CONTACT</a></li>
          </ul>
      </div>
      <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>
  <div class="text-box">
    <h1>World's Biggest University</h1>
    <p>Making website is now one of the easiest thing in the world. <br>You just need to learn HTML, CSS, Javascript and you are good to go.</p>
<!--    br: 띄어쓰기-->
    <p>
      <a href="" class="hero-btn">Visit Us to Know More</a>
    </p>
  </div>
  </section>

  <script>

    var navLinks = document.getElementById("navLinks");

    function showmenu(){
      navLinks.style.right="0";
    }
    function hidemenu(){
      navLinks.style.right="-20";
    }

  </script>


  </body>
  </html>
